{% extends "base.html" %}

{% block content %}

    <div>

        {% if user.is_anonymous %}
            <a href="{% url 'django.contrib.auth.views.login' %}">login</a>
        {% else %}
            {{ user }}
            </br>
            <a href="{% url 'django.contrib.auth.views.logout' %}?next=/">logout</a>
        {% endif %}

    </div>
    
{% endblock %}
